<div class="login-wrap">
  <div class="login-html">
    <input
      id="tab-1"
      type="radio"
      name="tab"
      class="sign-in"
      [checked]="isSignIn"
      (change)="toggleForm(true)"
    />
    <label for="tab-1" class="tab">Sign In</label>

    <input
      id="tab-2"
      type="radio"
      name="tab"
      class="sign-up"
      [checked]="!isSignIn"
      (change)="toggleForm(false)"
    />
    <label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">
      <!-- Sign In -->
      <div *ngIf="isSignIn" class="sign-in-htm">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="group">
            <label class="label">Username</label>
            <input type="text" formControlName="username" class="input" />
          </div>
          <div class="group">
            <label class="label">Password</label>
            <input type="password" formControlName="password" class="input" />
          </div>
          <div class="group">
            <input type="checkbox" formControlName="rememberMe" class="check" />
            <label><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <button type="submit" class="button">Sign In</button>
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <!-- Sign Up -->
      <div *ngIf="!isSignIn" class="sign-up-htm">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <div class="group">
            <label class="label">Username</label>
            <input type="text" formControlName="username" class="input" />
          </div>
          <div class="group">
            <label class="label">Password</label>
            <input type="password" formControlName="password" class="input" />
          </div>
          <div class="group">
            <label class="label">Repeat Password</label>
            <input type="password" formControlName="confirmPassword" class="input" />
          </div>
          <div class="group">
            <label class="label">Email Address</label>
            <input type="email" formControlName="email" class="input" />
          </div>
          <div class="group">
            <button type="submit" class="button">Sign Up</button>
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label (click)="toggleForm(true)">Already a member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
